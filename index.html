<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tobi Dotcom - Freelancer Portfolio</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100vh;
      font-family: monospace;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #passwordInput {
      position: absolute;
      bottom: 50px;
      z-index: 10;
      font-size: 24px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid green;
      display: none;
    }
    /* Hide the YouTube iframe so only audio plays */
    #youtubeAudio {
      position: absolute;
      width: 1px;
      height: 1px;
      top: -1000px;
      left: -1000px;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <input type="password" id="passwordInput" placeholder="Enter Password" />

  <!-- Hidden YouTube iframe for audio -->
  <iframe 
    id="youtubeAudio" 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/_fTMAZsnc-0?autoplay=1&loop=1&playlist=_fTMAZsnc-0&controls=0&mute=0" 
    frameborder="0" 
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      drops.forEach((y, index) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = index * fontSize;
        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[index] = 0;
        }

        drops[index]++;
      });
    }

    setInterval(drawMatrix, 33);

    // Fullscreen handling for different browsers
    function forceFullScreen() {
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.mozRequestFullScreen) { // Firefox
        canvas.mozRequestFullScreen();
      } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari, Opera
        canvas.webkitRequestFullscreen();
      } else if (canvas.msRequestFullscreen) { // IE/Edge
        canvas.msRequestFullscreen();
      } else if (document.body.requestFullscreen) { // General fallback
        document.body.requestFullscreen();
      } else {
        alert("Your browser doesn't support fullscreen mode.");
      }
    }

    // Force fullscreen with several methods, attempting to cover in-app browsers
    function tryFullScreen() {
      forceFullScreen();  // First attempt

      // Retry using alternative methods to detect the fullscreen state
      setTimeout(() => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          // For Facebook/WhatsApp browsers, we might need to trigger fullscreen by focusing on an element
          document.body.focus();
          forceFullScreen();
        }
      }, 1000);

      setTimeout(() => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          const elem = document.getElementById('matrixCanvas');
          elem.click();
          forceFullScreen();
        }
      }, 2000);
    }

    // Call tryFullScreen on page load and keep it persistent
    window.onload = function () {
      tryFullScreen();
      keepFullScreen();  // Ensure fullscreen is persistent
    };

    // Keep Fullscreen persistent
    function keepFullScreen() {
      setInterval(() => {
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          tryFullScreen();
        }
      }, 1000);  // Check every second to maintain fullscreen
    }

    // Prevents user from easily exiting fullscreen by overriding the back button and history
    window.addEventListener('popstate', function (event) {
      history.pushState(null, null, document.URL);
    });

    // Lock screen with password
    const passwordInput = document.getElementById('passwordInput');
    let locked = true;

    window.addEventListener('click', () => {
      if (locked) {
        passwordInput.style.display = 'block';
        passwordInput.focus();
      }
    });

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        if (passwordInput.value === 'TOBIDOTCOM') {
          locked = false;
          passwordInput.style.display = 'none';
          exitFullscreen();
        } else {
          alert('Incorrect password!');
        }
      }
    });

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
  </script>
</body>
</html>
